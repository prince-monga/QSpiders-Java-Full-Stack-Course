<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled{
            border: 2px solid rgb(219, 219, 32);
            background-color: rgb(249, 89, 89);
        }
        input:disabled{
            border: 2px solid red;
            background-color: rgb(127, 219, 145);
        }
        input[type="checkbox"]:checked{
            border: 2px solid rgb(43, 43, 255);
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Form</h2>
<form action="">
    <span>Name:</span>
  <input type="text" enabled>
  <br> 
  <span>Email:</span>
    <input type="email">
     <br> 
  <span>password:</span>
    <input type="password" disabled>
    <br>
    <input type="radio" name="" id="" checked> html:
    <input type="radio"> css
    <input type="radio"> jss
<br>
<select name="" id="">
    <option value="volvo">Volvo</option>
    <option value="saab" disabled>Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
</select>

    <br>
    <input type="checkbox" checked> I agree to the terms and conditions
    <input type="submit">  
</form>
</body>
</html>
